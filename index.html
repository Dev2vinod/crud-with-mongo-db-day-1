 <h3>simple signup form</h3>
    <div>
        <input type="text" name="" id="fname" placeholder="first name">
        <input type="text" id="lname" placeholder=" last name">
        <img src="" alt="" width="60px">
        <input type="email" name="" id="email" placeholder="email">
        <input type="password" name="" id="pword" placeholder="password">
        <button type="submit" id="btn">submit</button>
    </div>

    <script>


        document.getElementById("btn").addEventListener("click",async()=>{
            let fname =document.getElementById("fname").value;
            let lname =document.getElementById("lname").value;
            let email =document.getElementById("email").value;
            let password =document.getElementById("pword").value;

            let axioResponse = await axios.post('/form',{
                fname:fname,
                lname:lname,
                email:email,
                password:password

            })

            console.log(axioResponse.data,"<------- response data")

        })

   





    </script>
